<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New User | Register</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="regis-cont">
        <nav>
            <a class="logo" href="">
                <img src="./assets/diamond.png" alt="logo">
            </a>
        
        
            <div class="mid-links">
                <a class="nav-links" href="/">Home</a>
                <a class="nav-links" href="">Features</a>
                <a class="nav-links" href="/">Pricing</a>
            </div>
            <div class="nav-link-btn">
                <a class="nav-links" href="login.html">Existing User? Login</a>
            </div>
        </nav>

        <div class="inpts-regis">
            <h1>Sign Up</h1>
            <form class="reg-inp-form" id="reg-form">
                <input id="reg-name" type="text" placeholder="Name" required>
                <input id="reg-email" type="email" placeholder="Email" required>
                <input id="reg-uname" type="text" placeholder="Username" required>
                <input id="reg-pass" type="password" placeholder="Password" required>  
            </form>
            <button type="submit">Submit</button>
        </div>

    </div>



<script src="script.js"></script>
</body>

</html>
